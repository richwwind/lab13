<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>LAB12</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Carousel</a>
                <button class="navbar-toggler me-auto" type="button" data-bs-toggle = "collapse" data-bs-target = "#clnavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="clnavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-secondary">Link</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Disable</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <input type="text" class="form-control rounded" placeholder="Search">
                    <button class="btn btn-outline-success px-3 ms-2 rounded" type="submit" id="button-addon2">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <!-- carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
                <div class="img1"><img src="https://images8.alphacoders.com/131/1318148.png" alt=""></div>
                <div class="carousel-caption d-none d-md-block text-start">
                    <h3>First slide label</h3>
                    <p>Some representative placeholder content for the first slide.</p>
                    <button class="btn btn-primary">Sign up Today</button>
                </div>
          </div>
          <div class="carousel-item">
            <div class="img2"><img src="https://cdn.wallpapersafari.com/97/98/QSIzyL.jpg" alt=""></div>
            <div class="carousel-caption d-none d-md-block text-start">
              <h3>Second slide label</h3>
              <p>Some representative placeholder content for the second slide.</p>
              <button class="btn btn-primary">Sign up Today</button>
            </div>
          </div>
          <div class="carousel-item">
            <div class="img3"><img src="https://images2.alphacoders.com/131/1318225.png" alt=""></div>
            <div class="carousel-caption d-none d-md-block text-start">
              <h3>Third slide label</h3>
              <p>Some representative placeholder content for the third slide.</p>
              <button class="btn btn-primary">Sign up Today</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
